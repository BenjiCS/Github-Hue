<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Hue Lights</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="top-heading">Hue Lights</h1>
      <figure class="hero-img">
        <img src="/assets/images/hero-img.png" alt="hero-img" />
      </figure>

      <main class="main-section">
        <ul class="settings-list">
          <li class="settings-list__setting-item">
            <div class="setting-item__git-command">
              Commit
            </div>
            <div class="setting-item__mid-point"></div>
            <div class="setting-item__color-picker" id="colorPicker"></div>
          </li>
          <li class="settings-list__setting-item">
            <div class="setting-item__git-command">
              Push
            </div>
            <div class="setting-item__mid-point"></div>
            <div class="setting-item__color-picker" id="colorPicker"></div>
          </li>
          <li class="settings-list__setting-item">
            <div class="setting-item__git-command">
              Conflict
            </div>
            <div class="setting-item__mid-point"></div>
            <div class="setting-item__color-picker" id="colorPicker"></div>
          </li>
          <li class="settings-list__setting-item">
            <div class="setting-item__git-command">
              Delete
            </div>
            <div class="setting-item__mid-point"></div>
            <div class="setting-item__color-picker" id="colorPicker"></div>
          </li>
        </ul>
      </main>

      <!-- corner-images -->

      <img
        src="/assets/images/hero-img.png"
        alt="left-corner-img"
        class="left-corner"
      />
      <!-- <img
        src="/assets/images/cornor-img.png"
        alt="right-cornor-img"
        class="right-corner"
      /> -->

      <!-- wrapper-ends -->
    </div>
  </body>
</html>
